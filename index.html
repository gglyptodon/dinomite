<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinomite</title>
    <style>
        html {
            font-size: 200%;
            font-family: monospace;
        }

        .field {
            text-decoration: none;
            text-align: center;
            height: 1.5rem;
            width: 1.5rem;
        }
    </style>
</head>
<body>
<div id="game">
</div>

<script type="module">
    import init, { getState, newGame, checkPosition, toggleFlag } from "./pkg/dinomite.js";
    async function main() {
        await init();
        render();

    }
    main();
    function render() {
        let state = getState();
        console.log(state);
        let game = document.getElementById("game");
        game.innerHTML = "";
        game.style.display = "inline-grid";
        let board = state.split("\n").map(row => row.trim().split(/\s+/));
        console.log(board);
        game.style.gridTemplate = `repeat(${board.length}, auto) / repeat(${board[0].length}, auto)`;

        for (let y = 0; y < board.length; y++) {
          for (let x = 0; x < board[y].length; x++) {
            let element = document.createElement("a");
                element.href = "#";
                element.innerText = board[y][x];
                element.classList.add("field");
                element.addEventListener("click", evt => {
                    evt.preventDefault();
                    checkPosition(x,y);
                    console.log(x,y);
                    render();
                    }
                );

                element.addEventListener("contextmenu", evt=>{
                    evt.preventDefault();
                    toggleFlag(x,y);
                    render();
                    }
                );

                game.appendChild(element);
            }
        }

  //  if (isGameOver()){
  //      let div = document.createElement("div")
  //          div.append("Game Over");
   //         document.body.appendChild(div);
   // }
}
</script>
</body>
</html>
